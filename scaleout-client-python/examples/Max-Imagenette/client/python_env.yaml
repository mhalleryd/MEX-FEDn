name: .mnist-pytorch
build_dependencies:
  - pip
  - setuptools
  - wheel
dependencies:
  - torch>=2.6.0,<2.10.0; (sys_platform == "darwin" and platform_machine == "arm64") or (sys_platform == "win32" or sys_platform == "win64" or sys_platform == "linux")
  - torchvision>=0.21.0,<0.25.0; (sys_platform == "darwin" and platform_machine == "arm64") or (sys_platform == "win32" or sys_platform == "win64" or sys_platform == "linux")
  - numpy==2.0.2; (sys_platform == "darwin" and platform_machine == "arm64") or (sys_platform == "win32" or sys_platform == "win64" or sys_platform == "linux")
  - numpy==1.26.4; (sys_platform == "darwin" and platform_machine == "x86_64")
